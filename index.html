<!DOCTYPE html>
<html>
<head>
    <title>Remote Control</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { margin: 0; padding: 20px; background: #000; }
        #auth { text-align: center; margin-top: 50px; }
        #control { display: none; }
        #screen { width: 100%; border: 1px solid #333; }
        .btn { padding: 10px; margin: 5px; background: #555; color: white; border: none; }
    </style>
</head>
<body>
    <div id="auth">
        <input type="password" id="password" placeholder="Password">
        <button onclick="connect()">Connect</button>
    </div>
    
    <div id="control">
        <img id="screen" onmousedown="handleTouch(event)" ontouchstart="handleTouch(event)">
        <div>
            <button class="btn" onclick="sendKey('Enter')">Enter</button>
            <button class="btn" onclick="sendKey('Escape')">ESC</button>
            <button class="btn" onclick="sendKey('Tab')">Tab</button>
        </div>
    </div>

    <script>
        let ws;
        const clientId = Math.random().toString(36).substr(2, 9);
        
        function connect() {
            if (document.getElementById('password').value !== 'shaman666') {
                alert('Invalid password');
                return;
            }
            
            ws = new WebSocket('wss://your-netlify-app.netlify.app/.netlify/functions/ws');
            ws.onopen = () => {
                ws.send(JSON.stringify({ action: 'AUTH', data: { password: 'shaman666' }, clientId }));
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.action === 'AUTH_SUCCESS') {
                    document.getElementById('auth').style.display = 'none';
                    document.getElementById('control').style.display = 'block';
                    startScreenStream();
                } else if (data.action === 'SCREEN_UPDATE') {
                    document.getElementById('screen').src = 'data:image/jpeg;base64,' + data.data;
                }
            };
        }
        
        function handleTouch(event) {
            event.preventDefault();
            const rect = event.target.getBoundingClientRect();
            const x = (event.clientX - rect.left) * (1920 / rect.width);
            const y = (event.clientY - rect.top) * (1080 / rect.height);
            
            ws.send(JSON.stringify({ 
                action: 'COMMAND', 
                data: { command: `CLICK|${x},${y}` },
                clientId 
            }));
        }
        
        function sendKey(key) {
            ws.send(JSON.stringify({
                action: 'COMMAND',
                data: { command: `KEY|${key}` },
                clientId
            }));
        }
        
        function startScreenStream() {
            setInterval(() => {
                ws.send(JSON.stringify({
                    action: 'COMMAND',
                    data: { command: 'SCREEN' },
                    clientId
                }));
            }, 100);
        }
    </script>
</body>
</html>
